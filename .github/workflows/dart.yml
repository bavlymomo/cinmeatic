name: Dart (Flutter)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Cache pub dependencies
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Set up Flutter
        uses: flutter-actions/setup-flutter@v2
        with:
          channel: stable
          version: '3.9.2'   # pin to the Flutter release you need (or change to another release that bundles the required Dart SDK)

      - name: Install dependencies (with retry)
        run: |
          for i in 1 2 3; do
            flutter pub get && break
            echo "flutter pub get failed; retrying ($i)..."
            sleep $((i * 5))
          done

      - name: Analyze project source
        run: flutter analyze

      - name: Run tests
        run: flutter test
