name: Dart (Flutter)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # TEMPORARILY disabled cache to avoid restoring corrupted archives.
      # Re-enable with a new key after successful run.
      # - name: Cache pub dependencies
      #   uses: actions/cache@v4
      #   with:
      #     path: ~/.pub-cache
      #     key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}-v2
      #     restore-keys: |
      #       ${{ runner.os }}-pub-

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.22.2'  # latest stable version

      - name: Verify Flutter & Dart
        run: |
          echo "=== flutter --version ==="
          flutter --version
          echo "=== dart --version ==="
          dart --version

      - name: Install dependencies (with retry)
        run: |
          for i in 1 2 3; do
            flutter pub get && break
            echo "flutter pub get failed; retrying ($i)..."
            sleep $((i * 10))
          done

      - name: Analyze project source
        run: flutter analyze

      - name: Run tests
        run: flutter test
